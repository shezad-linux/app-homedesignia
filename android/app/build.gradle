plugins {
    id "com.android.application"
    id 'com.google.gms.google-services' // Firebase configuration plugin
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.interior"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.example.interior"
        minSdk = 23 // Ensure this is >= 19 for Firebase Authentication
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}

dependencies {
    // Firebase BOM to manage Firebase dependencies versions
    implementation platform('com.google.firebase:firebase-bom:32.2.0')

    // Firebase Authentication
    implementation 'com.google.firebase:firebase-auth'

    // Other dependencies (if necessary)
}

flutter {
    source = "../.."
}
